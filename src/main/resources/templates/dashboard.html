<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Imprenta Tucán</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="min-h-screen flex flex-col">
    
    <!-- Header  usamos fragmentos para poner el mismo header en todas las páginas-->
    <div th:replace="fragmentos/header :: header"></div>

    <!-- Contenido principal -->
    <main class="flex-1 flex flex-col items-center justify-center p-8">
      <h2 class="text-3xl font-bold mb-8 text-[#0f151a]">Panel de Gestión</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-4xl">
        <!-- Card Clientes -->
        <a href="/clientes"
           class="bg-white rounded-lg shadow p-6 hover:shadow-md transition text-center border border-gray-200">
          <h3 class="text-xl font-semibold mb-2">Clientes</h3>
          <p class="text-gray-600">Gestionar alta, baja y edición de clientes.</p>
        </a>

        <!-- Card Pedidos -->
        <a href="/pedidos"
           class="bg-white rounded-lg shadow p-6 hover:shadow-md transition text-center border border-gray-200">
          <h3 class="text-xl font-semibold mb-2">Pedidos</h3>
          <p class="text-gray-600">Gestionar pedidos de impresión.</p>
        </a>

        <!-- Card Provincias -->
        <a href="/provincias/gestionar"
           class="bg-white rounded-lg shadow p-6 hover:shadow-md transition text-center border border-gray-200">
          <h3 class="text-xl font-semibold mb-2">Provincias</h3>
          <p class="text-gray-600">Administrar provincias registradas.</p>
        </a>

        <!-- Card Localidades -->
        <a href="/localidades/gestionar"
           class="bg-white rounded-lg shadow p-6 hover:shadow-md transition text-center border border-gray-200">
          <h3 class="text-xl font-semibold mb-2">Localidades</h3>
          <p class="text-gray-600">Gestionar localidades por provincia.</p>
        </a>
      </div>
    </main>

    
  </div>
  <!-- Footer igual para todas las paginas, usando fragmentos -->
  <div th:replace="fragmentos/footer :: footer"></div>
</body>
</html>
