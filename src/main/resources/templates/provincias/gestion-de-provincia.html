<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Gesti贸n de Provincias</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9edf2] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0f151a]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0f151a] text-lg font-bold leading-tight tracking-[-0.015em]">
              Aplicaci贸n de Gesti贸n Provincial
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0f151a] text-sm font-medium leading-normal" href="#">Inicio</a>
              <a class="text-[#0f151a] text-sm font-medium leading-normal" href="#">Provincias</a>
              <a class="text-[#0f151a] text-sm font-medium leading-normal" href="#">Acerca de</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#e9edf2] text-[#0f151a] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div
                class="text-[#0f151a]"
                data-icon="Bell"
                data-size="20px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDEu9ApqkedtnxEXgtye6pjxGG6zR9BxskDAmWTlwTmPbTvBDfCrA_qheL_rXxeC8sy70sPEnY2ubvBAGGmo3-1xOo3I7cUloCLy7RmXI74YmNsqkCqIgBvzwrjLHmqngVA9B5PPrd1QxWDa1WI_vRzpSfaTAR3HaItloozT8nudHVTlgc0jbO4BnTtKOmOycBt9p3de10-3-1Ekq5XfUj8bEe9bkbM7qkmjigIKdxOpxdEi4NJo5mIKq6bPNdmSZwfHuH43mbgQA");'
            ></div>
          </div>
        </header>

        <!-- Contenido principal -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2
              class="text-[#0f151a] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Gestionar Informaci贸n de la Provincia
            </h2>

            <!-- Formulario de guardado -->
            <form
              th:action="@{/provincias/guardar}"
              th:object="${provincia}"
              method="post"
              class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
            >
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0f151a] text-base font-medium leading-normal pb-2">
                  Nombre de Provincia
                </p>
                <input
                  th:field="*{nombreProvincia}"
                  placeholder="Ingrese el Nombre de Provincia"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0f151a] focus:outline-0 focus:ring-0 border border-[#d2dce4] bg-gray-50 focus:border-[#d2dce4] h-14 placeholder:text-[#56748f] p-[15px] text-base font-normal leading-normal"
                />
              </label>
              <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#2e7ac0] text-gray-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Guardar Provincia</span>
              </button>
            </form>

            <!-- Tabla o detalles -->
            <h2
              class="text-[#0f151a] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5"
            >
              Provincias Registradas
            </h2>

            <div class="p-4">
              <table class="min-w-full border-collapse border border-gray-200">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">ID</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Nombre</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    th:each="prov : ${provincias}"
                    class="border-t border-gray-200"
                  >
                    <td class="px-4 py-2 text-sm text-gray-900" th:text="${prov.idProvincia}"></td>
                    <td class="px-4 py-2 text-sm text-gray-900" th:text="${prov.nombreProvincia}"></td>
                    <td class="px-4 py-2 text-sm">
                      <a
                        th:href="@{'/provincias/eliminar/' + ${prov.idProvincia}}"
                        class="text-red-600 hover:text-red-800 font-medium"
                        >Eliminar</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
