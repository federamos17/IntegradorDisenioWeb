<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Imprenta Tucán - Gestión de Clientes</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
</head>
<body class="bg-slate-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
  <div class="flex flex-col min-h-screen">
    <!-- HEADER -->
    <header class="flex items-center justify-between border-b border-[#e7edf4] px-10 py-3">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 text-[#0d141c]">
          <h2 class="text-lg font-bold">Imprenta Tucán</h2>
        </div>
        <nav class="flex items-center gap-6">
          <a class="text-[#0d141c]" href="#">Dashboard</a>
          <a class="text-[#0d141c] font-bold" href="#">Clientes</a>
          <a class="text-[#0d141c]" href="#">Pedidos</a>
        </nav>
      </div>
    </header>

    <!-- CONTENIDO -->
    <div class="flex justify-center px-40 py-8 flex-1">
      <div class="w-full max-w-[960px]">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-[#0d141c]">Gestión de Clientes</h1>
          <a href="/clientes/nuevo" class="rounded-lg px-4 py-2 bg-[#0c7ff2] text-slate-50 text-sm font-semibold">
            + Agregar Cliente
          </a>
        </div>

        <!-- TABLA -->
        <div class="overflow-x-auto rounded-lg border border-[#cedbe8] bg-slate-50">
          <table class="min-w-full">
            <thead>
              <tr class="bg-slate-50 text-left text-sm text-[#0d141c] font-semibold">
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Nombre</th>
                <th class="px-4 py-2">Apellido</th>
                <th class="px-4 py-2">Dirección</th>
                <th class="px-4 py-2">Teléfono</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente : ${clientes}" class="border-t border-[#cedbe8] hover:bg-slate-100">
                <td class="px-4 py-2" th:text="${cliente.idCliente}"></td>
                <td class="px-4 py-2" th:text="${cliente.nombre}"></td>
                <td class="px-4 py-2" th:text="${cliente.apellido}"></td>
                <td class="px-4 py-2" th:text="${cliente.direccion}"></td>
                <td class="px-4 py-2" th:text="${cliente.telefono}"></td>
                <td class="px-4 py-2" th:text="${cliente.email}"></td>
                <td class="px-4 py-2">
                  <a th:href="@{'/clientes/editar/' + ${cliente.idCliente}}"
                     class="text-blue-600 hover:underline mr-2">Editar</a>
                  |
                  <a th:href="@{'/clientes/eliminar/' + ${cliente.idCliente}}"
                     onclick="return confirm('¿Seguro que quieres eliminar este cliente?');"
                     class="text-red-600 hover:underline ml-2">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- PAGINACIÓN (opcional) -->
        <!-- Aquí podrías agregar paginación real después -->
      </div>
    </div>
  </div>
</body>
</html>
