<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes - Imprenta Tucán</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
</head>
<body class="font-['Inter','Noto Sans',sans-serif] bg-gray-50">
  <header class="flex items-center justify-between border-b border-gray-200 px-10 py-3">
    <div class="flex items-center gap-4">
      <h2 class="text-lg font-bold text-[#111518]">Imprenta Tucán</h2>
    </div>
    <nav class="flex gap-6">
      <a href="#" class="text-sm font-medium text-[#111518]">Inicio</a>
      <a href="#" class="text-sm font-medium text-[#111518]">Gestión de Clientes</a>
      <a href="#" class="text-sm font-medium text-[#111518]">Gestión de Pedidos</a>
    </nav>
  </header>

  <main class="max-w-7xl mx-auto px-10 py-6">
    <h1 class="text-3xl font-bold mb-6">Gestión de Clientes</h1>
    <div class="overflow-x-auto">
      
      <a href="/clientes/nuevo"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        + Agregar Cliente
      </a>
      
      <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">ID</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Nombre</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Apellido</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Teléfono</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Email</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Estado</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}" class="border-b border-gray-100 hover:bg-gray-50">
            <td class="px-4 py-2" th:text="${cliente.idCliente}"></td>
            <td class="px-4 py-2" th:text="${cliente.nombre}"></td>
            <td class="px-4 py-2" th:text="${cliente.apellido}"></td>
            <td class="px-4 py-2" th:text="${cliente.telefono}"></td>
            <td class="px-4 py-2" th:text="${cliente.email}"></td>
            <td class="px-4 py-2" th:text="${cliente.estado}"></td>
            <td class="px-4 py-2">
              <a href="#" class="text-blue-600 hover:underline">Editar</a>
              <a href="#" class="text-red-600 hover:underline ml-2">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
